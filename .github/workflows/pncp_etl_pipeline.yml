name: PNCP Pipeline

on:
  workflow_dispatch:
 # schedule:
   # - cron: '0 9,15 * * *'

jobs:
  run-etl:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Esta etapa configura a autenticação no ambiente.
      # A seção 'scopes' foi REMOVIDA pois estava incorreta e causava o erro.
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        run: python main.py
