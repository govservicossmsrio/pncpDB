name: PNCP to CockroachDB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9,15 * * *'

jobs:
  run-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    permissions:
      contents: 'read'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
 
      - name: Write GCP credentials file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          
          # Validação do JSON
          if ! jq empty gcp-key.json 2>/dev/null; then
            echo "❌ JSON inválido"
            cat gcp-key.json | head -c 200
            exit 1
          fi
          
          echo "✅ Credenciais GCP validadas"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-key.json" >> $GITHUB_ENV

      - name: Run ETL Script
        timeout-minutes: 40
        env:
          COCKROACH_CONNECTION_STRING: ${{ secrets.COCKROACH_CONNECTION_STRING }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python -u get_cockroachDB.py
